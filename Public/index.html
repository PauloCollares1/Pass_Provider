<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <script src="https://kit.fontawesome.com/cc1680a685.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Gerador Senhas</title>
</head>
<body>

    <header class="header"> 
        <a href="/"><img class="logo" src="./assets/locker.png" alt="teste"></a>
        <nav>
            <ul class="header-list">
                
                <li><a href="https://www.linkedin.com/in/paulo-collares/">Eu</a></li>
                <li><a href="https://github.com/PauloCollares1/Pass_Provider"><i class="fa-brands fa-github-square fa-lg"></a></i></li>
                <li><input type="checkbox" id="darkmode" name="darkmode" class="darkmode"></input>
                <label for="darkmode" class="lampada"><i class="fa-regular fa-lightbulb"></i></label></li>
            </ul>
        </nav>
    </header>

    <h1 class="titulo">Gerador de senha</h1>

    <section class="section_1">
        <div class="section_1_divnome">
            <label><b>Qual o nome dessa senha?</b></label><br>
            <input type="text" id="nome_html" min="1" maxlength="30" placeholder="Ex: Netflix" required />
        </div>
        <div class="section_1_divnumero">
            <label><b>Qual o tamanho da senha?</b></label><br>
            <input type="number" id="tamanho_html" placeholder="Ex: 10" min="6" max="30" required />
        </div>
        <div class="opcoes">
            <input type="checkbox" id="minuscula_html" name="minuscula_html" class="form-check-input" checked><label for="scales">aaa</label>
            <input type="checkbox" id="maiuscula_html" name="maiuscula_html" class="form-check-input" checked><label for="scales">AAA</label>
            <input type="checkbox" id="numeros_html" name="numeros_html" class="form-check-input" checked><label for="scales">123</label>
            <input type="checkbox" id="simbolos_html" name="simbolos_html" class="form-check-input" checked><label for="scales">!@#</label>
        </div>
        <button class="gerar_senha" onclick="pega_valores()"><b>Gerar senha</b></button>
        <div id="imprime_valores" class="imprime_valores">
            <div id="botao"></div>
        </div>
    </section>

    <footer class="rodape">
        <h3>That's all folks !</h3>
        <h5>Powered by: PauloDev1</h5>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
