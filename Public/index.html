<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Gerador Senhas</title>
</head>
<body>

    <header> 
        <h1>header</h1>
    </header>

    <h1>Gerador de senha</h1>
        <div>
            <label><b>Qual o nome dessa senha?</b></label>
            <input type="text" id="nome_html" min="1" maxlength="30" placeholder="Ex: Netflix" required />
        </div>
        <br>
        <div class="d-flex flex-column">
            <label class="mt-10 mb-1"><b>Qual o tamanho da senha?</b></label>
            <input type="number" id="tamanho_html" placeholder="Ex: 10" min="6" max="30" required />
        </div>
        <br>
        <button class="btn btn-info" onclick="pega_valores()">Gerar senha</button>
        <div id="imprime_valores"></div>

    <footer>
        <h1>footer</h1>
    </footer>


    <script src="./script.js"></script>
</body>
</html>
